name: GitHub preCICE CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron:  '0 0 * * *'

concurrency:
  group: ${ {github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{github.event_name == 'pull_request'}}

env:
  COMPILE_JOBS: 4

jobs:
  build:
    name: Build ${{ matrix.build_type }}-dealii:${{ matrix.dealii_version }}-preCICE:${{ matrix.use_precice }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: ["Debug"]
        dealii_version: ["master"]
        use_precice: ["ON"]

    container:
      image: dealii/dealii:${{ matrix.dealii_version }}-noble
      options: --user root

    steps:
      - uses: actions/checkout@v3

      - name: Install preCICE
        run: |
          sudo apt-get -y update
          sudo apt-get install -y \
                 libboost-log-dev \
                 libboost-filesystem-dev \
                 libboost-test-dev
          wget https://github.com/precice/precice/releases/download/v2.5.1/libprecice2_2.5.1_noble.deb
          sudo apt-get -y install ./libprecice2_2.5.1_noble.deb

      - name: Compile
        run: |
          mkdir build
          cd build
          cmake ../ -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DEXADG_WITH_PRECICE=${{ matrix.use_precice }}
          make -j${{ env.COMPILE_JOBS }}

